<!DOCTYPE html>
<html land="en">
<head>

  <meta charset="UTF-8">
  <title>My Little Pony</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <script src="https://code.jquery.com/jquery-2.2.2.js"></script>
  <script src="js/app.js"></script>

</head>

<body>

  <!-- HEADER -->

  <header class="grid-container">
    <div class="row">

      <!-- CLOUDS -->
      <div class="col-3">


        <!-- BIG CLOUD -->
        <div class="container-1 cloud-right">
          <div class="cloud-1">
            <div class="base"></div>
            <span class="cloud-bun-1"></span>
            <span class="cloud-bun-2"></span>
            <span class="shadow-1"></span>
          </div>
        </div>

        <!-- THE SMALLEST CLOUD -->
        <div class="container-3 cloud-left">
          <div class="cloud-3">
            <div class="base"></div>
            <span class="cloud-bun-1"></span>
            <span class="cloud-bun-2"></span>
            <span class="shadow-3"></span>
          </div>
        </div>

        <!-- END OF COL-3 -->
      </div>


      <div class="col-3">

        <!-- MIDDLE SIZE CLOUD -->
        <div class="container-2 cloud-left">
          <div class="cloud-2 cloud">
            <div class="base"></div>
            <span class="cloud-bun-1"></span>
            <span class="cloud-bun-2"></span>
            <span class="shadow-3"></span>
          </div>
        </div>

        <!-- END OF COL-3 -->
      </div>

      <div class="col-3">

        <!-- NAVIGATION CLOUD -->
        <div class="navigation-cloud">
          <div class="cloud-nav">
            <div class="base">
              <nav>
                <ul>
                  <li></li>
                  <li></li>
                  <li></li>
                  <li></li>
                </nav>
              </div>
              <span class="cloud-bun-1"></span>
              <span class="cloud-bun-2"></span>
              <span class="shadow-3"></span>
            </div>
          </div>

        </div>

        <!-- RAINBOW DASH -->
        <div class="col-3">
          <div class="img">
            <img src="img/Rainbow_Dash_03.gif">
          </div>

          <!-- MIDDLE SIZE CLOUD -->
          <div class="container-2 cloud-left">
            <div class="cloud-2">
              <div class="base"></div>
              <span class="cloud-bun-1"></span>
              <span class="cloud-bun-2"></span>
              <span class="shadow-3"></span>
            </div>
          </div>

        </div>
      </header>

      <!-- DODAĆ CHMURY,
      Z KTÓRYCH SKACZE RAINBOW DASH,
      NIECH ONE SIĘ TROCHĘ RUSZAJĄ,
      MOŻE NIEKTÓRE PŁYNĄ,
      NIECH BĘDĄ ZROBIONE NA PARALAXIE,
      NIECH Z 2-3,
      PO KLIKNIĘCIU NA NIE,
      WYSKAKUJE TROCHĘ BROKATU,
      W JEDNEJ Z CHMUREK JEST UMIESZCZONE MINI-MENU,
      FAJNIE BY BYŁO POSADZIĆ NA KTÓREJŚ CHMURCE JESZCZE INNE PONY,
      NAPIS PONNYVILLE,
      MAŁA FUNKCJONALNOŚĆ NA KUCYKACH  -->

    </body>

    </html>
